    <script id="page-specific-logic">
      (function(){
        const listContainer = document.getElementById('projectsList');
        const navContainer = document.getElementById('categoryNav');
        if (!listContainer || !navContainer || !Array.isArray(PROJECTS) || !Array.isArray(CATEGORIES)) return;
        
        listContainer.innerHTML = '';
        navContainer.innerHTML = '';

        CATEGORIES.forEach(category => {
          const navLink = document.createElement('a');
          navLink.href = `#category-${category.id}`;
          navLink.textContent = category.title;
          navContainer.appendChild(navLink);

          const categorySection = document.createElement('section');
          categorySection.id = `category-${category.id}`;
          
          const categoryTitle = document.createElement('h2');
          categoryTitle.className = 'category-title';
          categoryTitle.textContent = category.title;
          categorySection.appendChild(categoryTitle);
          
          if (category.description) {
            const categoryDescription = document.createElement('p');
            categoryDescription.className = 'category-description muted';
            categoryDescription.textContent = category.description;
            categorySection.appendChild(categoryDescription);
          }
          
          if (category.quote) {
            const categoryQuote = document.createElement('blockquote');
            categoryQuote.className = 'category-quote';
            categoryQuote.textContent = category.quote;
            categorySection.appendChild(categoryQuote);
          }

          const projectsInCategory = PROJECTS.filter(p => p.category === category.id);
          if (projectsInCategory.length > 0) {
            const projectsGrid = document.createElement('div');
            projectsGrid.className = 'projects';
            categorySection.appendChild(projectsGrid);
            ProjectUtils.renderProjects(projectsGrid, ProjectUtils.sortProjectsChronoDesc(projectsInCategory), 'it', 0, false);
          } else {
            const emptyMessage = document.createElement('p');
            emptyMessage.className = 'empty-category-message muted';
            emptyMessage.textContent = 'Nessun progetto disponibile in questa categoria al momento.';
            categorySection.appendChild(emptyMessage);
          }
          listContainer.appendChild(categorySection);
        });
      })();
    </script>
